<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Comunidades</title>
<link rel="stylesheet" href="../estilos/comunidades.css"> 
<link rel="stylesheet" href="../estilos/global.css">
<link rel="stylesheet" href="../estilos/nav.css">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

</head>

<body>
		<div class="navDiv">
		<nav class="mynav">
			<ul>
				<div class="pesquisar">
				<li>
					<input type="text" placeholder="  Pesquisar.." name="search" id="pesquisaNome" onkeyup="enviaDados(this)">
      				<button type="submit" class="lupinha"><i class="fa fa-search"></i></button>
					<section id="resultadosNome">

					</section>
				</li>
				</div>
			  <li>
				<a href="/home"><img src="../icones/casaCinza.png" width="70%" alt="Feed"></a>
			  </li>
			  <li>
				<a href="/comunidades"><img src="../icones/planetaCinza.png" width="70%" alt="Comunidades"></a>
			  </li>
			  <li>
				<a href="/perfil/<%= usuario %>"><img src="../icones/astronautaCinza.png" width="70%" alt="Perfil"></a>
				</li>
				<div class="sairdiv">
				<li>
					<a href="/sair" class="sair">Sair</a>
				</li>
				</div>
			</ul>
		  </nav>
		</div>	
	

		<div class="modal fade" id="modalComunidade" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
			  <div class="modal-content">
				<div class="modal-header">
				  <h5 class="modal-title" id="modalLabel">Criar Comunidade</h5>
				  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				  </button>
				</div>
		  
		  
				<div class="modal-body">
				  <form action="%" method="post" enctype="multipart/form-data">
					<div class="form-group">
					  <label for="imgInp">Imagem da comunidade:</label>
					  <input type="file" class="form-control-file" id="imgInp" name="imagemComu"/>
					  <div id="postedImg"><img id="blah"/></div>
					</div>
				</div>
				<div class="modal-footer">
				  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
				  <button type="submit" class="btn btn-primary" id="postChroma" disabled>Criar</button>
				</form>
				</div>
			  </div>
			</div>
		  </div>
				

				<div class="container">
			
					<div class="content">
						<div class="publi">
							<form action="#" class="nomecomu">
								<label for="comunidade">Comunidade:</label>
								<input type="text" class="inputpubli">
							</form>	
							<div class="textarea">
								<textarea name="publicação" class="area" cols="30" rows="10"></textarea>
							</div>
							<button onclick="abrirBotoes()" class="publicar">Publicar</button>	
						</div>
						<button class="botaocomu" data-toggle="modal" data-target="#modalComunidade">+</button> 



						<div class="container-comunidade">
							<div class="content-comunidade">	
							</div>
						</div>
					</div>
				</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
